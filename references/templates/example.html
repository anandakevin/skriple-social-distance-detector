      <table border = 1>
         {% for key, value in result.items() %}

                {% if value > 60 %}
                <th> {{ key }} </th>
                <td> Bad Value! {{ value }} </td>

                <td> Good Value! {{ value }} </td>
                {% endif %}
            </tr>
         {% endfor %}
      </table>
